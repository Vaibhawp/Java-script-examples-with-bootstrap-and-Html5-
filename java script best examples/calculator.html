<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container bg-primary mt-4" style="width: 50%">
      <h1 class="text-center">Calculator</h1>
      <div class="row mt-2">
        <div class="col">
          <input type="text" id="t1" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="row mt-2">
            <div class="col-sm-4">
              <button onclick="click1(9)" class="form-control">9</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1(8)" class="form-control">8</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1(7)" class="form-control">7</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-4">
              <button onclick="click1(6)" class="form-control">6</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1(5)" class="form-control">5</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1(4)" class="form-control">4</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-2">
          <button onclick="equal()" class="form-control h-100">=</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="row mt-2">
            <div class="col-sm-4">
              <button onclick="click1(3)" class="form-control">3</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1(2)" class="form-control">2</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1(1)" class="form-control">1</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-2">
          <button onclick="click1('')" class="form-control h-100"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="row mt-2">
            <div class="col-sm-4">
              <button onclick="click1(0)" class="form-control">0</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1('+')" class="form-control">+</button>
            </div>
            <div class="col-sm-4">
              <button onclick="click1('-')" class="form-control">-</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-2">
          <button onclick="click1('/')" class="form-control h-100">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="clear1()" class="form-control mt-2 mb-3">
            clear
          </button>
        </div>
        <div class="col">
          <button onclick="clear2()" class="form-control mt-2">
            Backspace
          </button>
        </div>
      </div>
    </div>
    <script>
      var element = "";
      function click1(a) {
        element = element + a;
        document.getElementById("t1").value = element;
      }
      function equal() {
        element = eval(element);
        document.getElementById("t1").value = element;
      }
      function clear1() {
        element = "";
        document.getElementById("t1").value = element;
      }
      function clear2() {
        element = element.slice(0, element.length - 1);
        document.getElementById("t1").value = element;
      }
    </script>
  </body>
</html>
