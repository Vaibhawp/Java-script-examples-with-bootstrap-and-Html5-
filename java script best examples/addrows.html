<!-- write a html and bootstrapcode using java script which have the following things
1.the first container has two rows such that the first row has four column
having s.no ,name field and year. 2. the second container has a button that adds
new rows in first container -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Rows</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      .container {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h2 class="text-center bg-success">Achievements</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <strong>S.No</strong>
        </div>
        <div class="col">
          <strong>Achievement</strong>
        </div>
        <div class="col">
          <strong>Year</strong>
        </div>
        <div class="col">
          <strong>field</strong>
        </div>
      </div>
      <div id="dynamic-rows">
        <!-- Dynamic rows will be added here -->
      </div>
    </div>

    <div class="container mt-7">
      <button class="btn btn-primary" onclick="addRow()">Add New Row</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
      let counter = 0;

      function addRow() {
        counter++;

        // Create a new row
        let newRow = document.createElement("div");
        newRow.className = "row";
        newRow.innerHTML = `
        <div class="col">${counter}</div>
        <div class="col"><input type="text" class="form-control" name="name${counter}"></div>
        <div class="col"><input type="text" class="form-control" name="year${counter}"></div>
        <div class="col"><input type="text" class="form-control" name="field${counter}"></div>
      `;

        // Append the new row to the dynamic-rows container
        document.getElementById("dynamic-rows").appendChild(newRow);
      }
    </script>
  </body>
</html>
