<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      .body {
        background-color: aqua;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" id="result" class="form-control mb-3" readonly />
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber(7)">
              7
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(8)">
              8
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(9)">
              9
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="clearResult()">
              C
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(4)">
              4
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(5)">
              5
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(6)">
              6
            </button>
          </div>
          <div class="col mb-3">
            <button
              class="btn btn-primary btn-block"
              onclick="performOperation('/')"
            >
              /
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(1)">
              1
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(2)">
              2
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-block" onclick="appendNumber(3)">
              3
            </button>
          </div>
          <div class="col mb-3">
            <button
              class="btn btn-primary btn-block"
              onclick="performOperation('*')"
            >
              x
            </button>
          </div>
          r5t
        </div>
        <div class="row">
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="appendNumber(0)">
              0
            </button>
          </div>
          <div class="col mb-3">
            <button class="btn btn-primary btn-block" onclick="calculate()">
              =
            </button>
          </div>
          <div class="col mb-3">
            <button
              class="btn btn-primary btn-block"
              onclick="performOperation('+')"
            >
              +
            </button>
          </div>
          <div class="col mb-3">
            <button
              class="btn btn-primary btn-block"
              onclick="performOperation('-')"
            >
              -
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentResult = 0;
      let currentOperation = "";
      let isResultShown = false;

      function appendNumber(number) {
        const resultInput = document.getElementById("result");
        if (isResultShown) {
          resultInput.value = "";
          isResultShown = false;
        }
        resultInput.value += number;
      }

      function clearResult() {
        const resultInput = document.getElementById("result");
        resultInput.value = "";
        currentResult = 0;
        currentOperation = "";
      }

      function performOperation(operation) {
        const resultInput = document.getElementById("result");
        const inputValue = parseFloat(resultInput.value);

        if (currentOperation === "+") {
          currentResult += inputValue;
        } else if (currentOperation === "-") {
          currentResult -= inputValue;
        } else if (currentOperation === "*") {
          currentResult *= inputValue;
        } else if (currentOperation === "/") {
          currentResult /= inputValue;
        } else {
          currentResult = inputValue;
        }

        currentOperation = operation;
        resultInput.value = "";
      }

      function calculate() {
        const resultInput = document.getElementById("result");
        const inputValue = parseFloat(resultInput.value);

        if (currentOperation === "+") {
          currentResult += inputValue;
        } else if (currentOperation === "-") {
          currentResult -= inputValue;
        } else if (currentOperation === "*") {
          currentResult *= inputValue;
        } else if (currentOperation === "/") {
          currentResult /= inputValue;
        } else {
          currentResult = inputValue;
        }

        resultInput.value = currentResult;
        currentOperation = "";
        isResultShown = true;
      }
    </script>
  </body>
</html>
