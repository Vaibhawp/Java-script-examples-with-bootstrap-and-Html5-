<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      const b = 10;
      a = a + 2;
      let st1 = "amit";
      let st2 = "aman";
      console.log(st1 == st2);
      console.log(st1 === st2);
      console.log(st1 >= st2);
      console.log(st1 <= st2);
      console.log(st1 && st2);
      console.log(st1 || st2);
      console.log(st1 != st2);

      console.log(a);
      console.log(typeof a + "" + typeof b + "" + typeof st1);
      console.log(`${a + st1}`);
      console.log(`${b + st1}`);
      console.log(`${st2 + st1}`);
      console.log(`${a + b}`);
    </script>
  </body>
</html>
