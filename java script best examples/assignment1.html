<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <title>Welcome to ABESIT</title>
    <style>
      .blue-background {
        background-color: blue;
        color: white;
        padding: 10px;
      }
      .container {
        text-align: center;
        align-self: center;
      }
      .body {
        background-color: burlywood;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <div class="container">
      <div class="container container-fluid center-container">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="blue-background">
                <h3>Welcome to ABESIT</h3>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="container text-center mt-5 bg-success">
              <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="age">Age:</label>
                <input type="text" id="age" class="form-control" />
              </div>
              <button id="agreeBtn" class="btn btn-primary">Agree</button>
              <button id="disagreeBtn" class="btn btn-secondary">
                Disagree
              </button>
            </div>
          </div>
          <div class="col-md-12">
            <div class="container mt-5 bg-warning" id="messageContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("agreeBtn")
        .addEventListener("click", function () {
          var name = document.getElementById("name").value;
          var age = document.getElementById("age").value;
          var message =
            "Welcome to ABESIT, " + name + "! Your age is " + age + ".";
          document.getElementById("messageContainer").innerHTML = message;
        });

      document
        .getElementById("disagreeBtn")
        .addEventListener("click", function () {
          document.getElementById("messageContainer").innerHTML = "";
        });
    </script>
  </body>
</html>
