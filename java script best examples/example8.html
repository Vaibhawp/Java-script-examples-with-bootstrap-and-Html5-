<!-- write a function expresion which take name as a parameter and return a messsage "Good morning Gopal"  -->
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let name;

      }
      console.log(Task("Gopal"));
    </script>
