<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const x = function add(a, b) {
        return a + b;
      };
      console.log(x(2, 3));
      //   self-invoking function
      (function (a, b) {
        console.log(a + b);
      })(2, 6);
      //arrow funnction
      const y = (a, b) => {
        return a + b;
      };
      console.log(y(10, 7));
    </script>
  </body>
</html>
